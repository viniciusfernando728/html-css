<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">  
        <img src="imagens/foto-p.png" alt="Imagem Dinâmica">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/musica-de-fundo.mp3" autoplay controls></audio>
    <!-- MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica-de-fundo-02.mp3" type="audio/mpeg">
        <source src="midia/musica-de-fundo-02.ogg" type="audio/ogg">
        <source src="midia/musica-de-fundo-02.wav" type="audio/wav"> <!-- Evitar -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica-de-fundo-02.mp3" download="musica-de-fundo-02.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

</body>
</html>
